<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Etiket Yazdırma Uygulaması{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
        <div class="container">
            <a class="navbar-brand" href="/upload">Etiket Uygulaması</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if session and session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link {% if current_route == '/upload' %}active{% endif %}" href="/upload">Dosya Yükle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_route == '/table_view' %}active{% endif %}" href="/table_view">Veri Tablosu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_route == '/print_preview' %}active{% endif %}" href="/print_preview">Yazdırma Önizleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Çıkış</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
