        @media print {

            }
            .etiket-kutu {
                border: 1px dashed #ccc;
                padding: 5px;
                width: 100mm;
                min-height: 50mm;
                margin-bottom: 10px;
                page-break-inside: avoid;
            }
            .label-cell {
                padding: 2px !important;
                border: 1px solid #333 !important;
            }
            .label-cell img {
                max-width: 100%;
                height: auto;
                display: block;
            }
        }

        .preview-box {
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
    </style>
